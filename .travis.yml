sudo: false

language: node_js

node_js:
  - "6.2"

install:
  - "npm install gulp --global"
  - "npm install codecov --global"

before_script:
  - "npm install"

script:
  - "gulp lint"
  - "gulp test --browsers=PhantomJS"
  - "gulp test --browsers=Chrome"
  - "gulp test --browsers=Firefox"

after_success:
  - "codecov --file ./artifacts/coverage/phantomjs/lcov.info"
