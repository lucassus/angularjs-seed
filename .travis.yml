sudo: false

language: node_js

node_js:
  - "6.2"

install:
  - "npm install gulp --global"
  - "npm install codecov --global"

before_script:
  - "npm install"

script:
  - "gulp lint"
  - "gulp test"

after_success:
  - "cat artifacts/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
  - "codecov"
