<div class="page-header">
  <h2>
    <app-favourite-button contact="ctrl.contact"></app-favourite-button>
    Contact
    <span ng-bind="ctrl.contact.fullName"></span>
  </h2>
</div>

<dl class="dl-horizontal">
  <dt>#</dt>
  <dd ng-bind="ctrl.contact.id"></dd>

  <dt>First name</dt>
  <dd ng-bind="ctrl.contact.firstName"></dd>

  <dt>Last name</dt>
  <dd ng-bind="ctrl.contact.lastName"></dd>

  <dt>Email</dt>
  <dd ng-bind="ctrl.contact.email"></dd>

  <dt>Phone</dt>
  <dd ng-bind="ctrl.contact.phone"></dd>

  <dt>Favourite</dt>
  <dd ng-bind="ctrl.contact.favourite"></dd>

  <dt>Created At</dt>
  <dd ng-bind="ctrl.contact.createdAt | date:'medium'"></dd>

  <dt>Updated At</dt>
  <dd ng-bind="ctrl.contact.updatedAt | date:'medium'"></dd>
</dl>

<a class="btn btn-default"
        ui-sref="contacts.address.show({ id: ctrl.contact.id })">
  Address
</a>

<button class="btn btn-default"
        ui-sref="contacts.edit({ id: ctrl.contact.id })">
  <span class="glyphicon glyphicon-edit"></span>
  Edit
</button>

<button class="btn btn-danger" ng-click="ctrl.delete()">
  <span class="glyphicon glyphicon-trash"></span>
  Delete
</button>
