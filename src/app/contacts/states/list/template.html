<div class="page-header">
  <h3>Contacts list</h3>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="contact in ctrl.contacts">
    <td><a ui-sref="contacts.show({ id: contact.id })" ng-bind="contact.id"></a></td>
    <td>
      <span ng-bind="contact.firstName"></span>
      <span ng-bind="contact.lastName"></span>
    </td>
    <td ng-bind="contact.email"></td>
    <td ng-bind="contact.phone"></td>
  </tr>
  </tbody>
</table>

<button class="btn btn-default" ui-sref="contacts.new">
  Add new contact
</button>
