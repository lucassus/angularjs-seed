<div class="page-header">
  <h2>Contacts list</h2>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Favourite</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Updated At</th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="contact in ctrl.contacts">
    <td><a ui-sref="contacts.show({ id: contact.id })" ng-bind="contact.id"></a></td>
    <td>
      <favourite-button contact="contact"></favourite-button>
    </td>
    <td>
      <a ui-sref="contacts.show({ id: contact.id })"
         ng-bind="contact.fullName">
      </a>
    </td>
    <td ng-bind="contact.email"></td>
    <td ng-bind="contact.phone"></td>
    <td ng-bind="contact.updatedAt | date:'medium'"></td>
  </tr>
  </tbody>
</table>

<button class="btn btn-default" ui-sref="contacts.new">
  <span class="glyphicon glyphicon-user"></span>
  Add new contact
</button>
